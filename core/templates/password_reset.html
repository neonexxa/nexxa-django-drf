      padding-top: 70px;

<body>
  
 <div class="form-gap"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
      
                      <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                        
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input id="password" name="password" placeholder="Secret" class="form-control"  type="password">

                          </div>
                        </div>
                        <div class="form-group">
                          <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" onclick="submitpasswordreq()">
                        </div>
                        
                        <input type="hidden" class="hide" name="token" id="token" value=""> 
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
  <script>
    function submitpasswordreq() {
          // body...
          var settings = {
            "async": true,
            "url": "https://elorry.appspot.com/api/ForgotPassword/",
            "method": "POST",
            "headers": {
              "Content-Type": "application/json",
              "Accept": "*/*"
            },
            "processData": false,
            "data": '{"password": "'+$('#password').val()+'", "reset_token":"{{request.GET.token}}"}'
          }

          $.ajax(settings).done(function (response) {
            if (response.status) {
              Swal.fire({
                title: 'Yeay!',
                text: response.message,
                icon: 'success'
              })    
              
            }else{
              Swal.fire({
                title: 'Opps!',
                text: response.message,
                icon: 'error'
              })    
            }
            
          });
          
        }
  </script>
</body>
</html>
